<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html5.png" type="image/x-icon">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir.
        <br> Passe o mouse sobre os termos para descobrir qual tag 
        deverá ultilizar em cada caso.  
    </p>
    <ul type="squere" >
        <li><abbr title="Usa a Tag <p>">Paragrafos</abbr></li>
        <li><abbr title="Usa a tag <title>">Titulos</abbr></li>
        <li><abbr title="Usa a tag <img>">Imagens</abbr></li>
        <li><abbr title="Usa a tag <abbr>">Abreviacões</abbr></li>
        <li><abbr title="Usa a tag <title>">Código-Fonte</abbr></li>
        <li><abbr title="Usa a tag <title>">Listas numeradas</abbr></li>
        <li><abbr title="Usa a tag <title>">Lista com demarcadores</abbr></li>
    </ul>
    <h2>Fim do codigo</h2>
</body>
</html>
