<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html5.png" type="image/x-icon">
    <title>Mideas em HTML 5</title>
</head>
<body>
    <h1>Imagem din√¢nmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes 
        ou simplismente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture><!-- picture para adicionar foto e colocar como dinamica -->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"><!--aqui coloca como dinanmica-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto flexivel">

    </picture>
    <h1>Vamos reproduzir audio</h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midea/musica.mp3" controls autoplay></audio><!--aqui pra audio-->
    <audio preload="metadata" autoplay>
        <source src="midea/musica.mp3" type="audio/mpeg" >
        <source src="midea/musica.ogg" type="audio/ogg" >
        <source src="midea/musica.wav" type="audio/wav" >
    </audio>    

</body>
</html>
