<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html5.png" type="image/x-icon">
    <title>Videos com HTML5</title>
</head> 
<body>
    <h1>Inserindo videos hospedados localmente.</h1>
    <p>Este video esta localizador no meu proprio servidor.</p>

    <video width="560" poster="imagem/limoes-capa.png" controls autoplay loop> <!--aqui o controls serve para aparecer o botao play eo autoplay loop pra ficar no loop repetindoo video e o poster server para aparecer uma imagem quando for atualizar a pagina-->
        <source src="mideas/meu-video.mp4" type="video/mp4"> <!--aqui server para abrir o video no avegador chrome, opera , firefox etc.. voce deve d=colocar varios formatos pois pode ser que nao abra em um navegador -->
        <source src="mideas/Meu-Video.webm" type="video/webm">
        <source src="mideas/meu-video.ogv" type="video/ogg">
        <p>Seu navegador nao tem compatibilidade com reproducaode videos</p>
    </video>
    <h1>Inserindo video no  youtube</h1>
    <!--aqui incorpora video do youtube copiei e colei direto do youtube-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=b9Ednz8XJ1bcJxxl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    
</body>
</html>
