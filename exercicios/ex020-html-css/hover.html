<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html5.png" type="image/x-icon">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p { /* > filho da classe */
            display: block;
            color: white;
            background-color: rgb(8, 155, 3);
            width: 200px;
        }

        div:hover {
            color: red;
        }

    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        <h3>passe o mouse aqui</h3>
        <p>Texto Escondido</p>
        <p>pseudo</p>
        <p>Classes</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
